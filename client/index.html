<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      h1 {
        color: #0056b3;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }

      #message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #e9e9e9;
        font-weight: bold;
        min-height: 20px;
        min-width: 200px;
        text-align: center;
      }

      .success {
        background-color: #d4edda !important;
        color: #155724 !important;
        border: 1px solid #c3e6cb;
      }

      .error {
        background-color: #f8d7da !important;
        color: #721c24 !important;
        border: 1px solid #f5c6cb;
      }

      .controls {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Pusher</h1>
    <p>Subscribe to receive notifications</p>
    <button id="subscribe">Subscribe</button>
    <div class="controls">
      <button id="checkSubscriptions">Check Subscriptions</button>
      <button id="testNotification">Send Test Notification</button>
    </div>
    <div id="message"></div>
    <script src="main.js"></script>
  </body>

</html>
